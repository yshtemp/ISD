version: 2
jobs:
  build:
    docker:
      - image: circleci/ruby:2.4.1
    steps:
      - checkout
      - run: chmod 775 script.sh
      - run: ./script.sh

dependencies:
  pre:
    - go get github.com/tcnksm/ghr
  override:
    - mvn -B package shade:shade
    - ant package

deployment:
  release:
    tag: /(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)/
    commands:
      - ghr -t $GIT_OAUTH_TOKEN_CHM -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace `git describe --tags` $CIRCLE_ARTIFACTS
